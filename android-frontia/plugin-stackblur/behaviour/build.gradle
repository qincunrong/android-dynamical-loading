apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.targetSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Frontia
    def frontia = new File(project(':frontia').getBuildDir().absolutePath
            + '/intermediates/compile_library_classes/debug/classes.jar')

    if (frontia.exists()) {
        System.out.println("frontia provided")
        compileOnly files(frontia)
    } else {
        System.out.println("frontia compile")
        implementation project(':frontia')
    }

}
